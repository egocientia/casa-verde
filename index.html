<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">

    <title>Home | Casa Verde</title>
</head>

<body>
    <header class="container cabecalho">
        <img src="assets/img/logo.png" alt="Logo casa verde" class="cabecalho__logo">
        <a href="#" aria-label="Carrinho de Compras">
            <img src="assets/img/icones/carrinho.svg" alt="Icone do carrinho" class="cabecalho__carrinho">
        </a>


    </header>

    <main class="container">
        <button class="botao">Assinar Newsletter</button>
        <input type="email" class="input input--icone input--email" placeholder="Insira seu e-mail" aria-label="Insira seu e-mail">
        <button class="botao botao--alternativo">botao 2</button>

        <article class="cartao">
            <h2 class="titulo alinhamento-meio">Como conseguir
                <span class="titulo--destaque">minha planta</span></h2>

            <ul class="lista-item">
                <li class="item">
                    <span class="item__icone item__icone--cursor"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--carrinho"></span>
                    <p>Faça seu pedido</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--caminhao"></span>
                    <p>Aguarde na sua Casa</p>
                </li>
            </ul>
        </article>

        <article class="produto">
            <img src="assets/img/produto-01.png" alt="" class="produto__imagem">
            <div class="produto__conteudo">
                <h3 class="produto__titulo titulo--destaque">Ajuga Reptans</h3>
                <p class="produto__preco">R$ 20,00</p>
                <a href="#" class="produto__comprar">Comprar<span class="produto__comprar--icone"></span></a>
            </div>
        </article>

        <article class="cartao-video">
            <div class="cartao-video__video">
                <img src="assets/img/image 5.png" alt="banner video">
            </div>

            <h3 class="cartao-video__titulo">Video XYZ</h3>
            <p>Publicado em Março de 2019</p>
        </article>
    </main>

    <footer>

    </footer>
</body>

</html>
